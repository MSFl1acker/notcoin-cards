<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TON NFT Marketplace</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://unpkg.com/@tonconnect/sdk@latest"></script>
</head>
<body>
  <div class="wallet-connect">
    <button id="connectWalletBtn">🔌 Connect Wallet</button>
    <p id="walletAddress"></p>
  </div>

  <div class="card-container" id="cardContainer"></div>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2 id="modalTitle"></h2>
      <p id="modalPrice"></p>
      <button id="confirmBtn">✅ Confirm Purchase</button>
    </div>
  </div>

  <script>
    const cardsDataPath = './cards.json';
    const recipientAddress = 'UQBaajZGLHM9bZivtch2jTw2tILBPIiQPIKOGL_nOlksI-YZ';

    const tonConnect = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: 'https://YOUR_DOMAIN/tonconnect-manifest.json',
      buttonRootId: 'connectWalletBtn'
    });

    let selectedCard = null;

    async function loadCards() {
      const res = await fetch(cardsDataPath);
      const cards = await res.json();
      const container = document.getElementById('cardContainer');
      cards.forEach(card => {
        const cardDiv = document.createElement('div');
        cardDiv.className = 'card';
        cardDiv.innerHTML = `
          <img src="${card.image}" alt="${card.name}" />
          <h3>${card.name}</h3>
          <p>${card.price} TON</p>
          <button class="buyBtn">Buy</button>
        `;
        cardDiv.querySelector('.buyBtn').onclick = () => openModal(card);
        container.appendChild(cardDiv);
      });
    }

    function openModal(card) {
      selectedCard = card;
      document.getElementById('modalTitle').textContent = card.name;
      document.getElementById('modalPrice').textContent = `Price: ${card.price} TON`;
      document.getElementById('modal').classList.remove('hidden');
    }

    function closeModal() {
      document.getElementById('modal').classList.add('hidden');
    }

    document.getElementById('closeModal').onclick = closeModal;

    function textToBase64Comment(text) {
      const encoder = new TextEncoder();
      const bytes = encoder.encode(text);
      const payload = new Uint8Array([0, bytes.length, ...bytes]); // Simple comment format (type: 0x00)
      return btoa(String.fromCharCode(...payload));
    }

    document.getElementById('confirmBtn').onclick = async () => {
      if (!selectedCard) return;

      const tonNano = BigInt(parseFloat(selectedCard.price) * 1e9);
      const comment = `Buy NFT: ${selectedCard.name} | Price: ${selectedCard.price} TON`;
      const payloadBase64 = textToBase64Comment(comment);

      const tx = {
        validUntil: Math.floor(Date.now() / 1000) + 300,
        messages: [
          {
            address: recipientAddress,
            amount: tonNano.toString(),
            payload: payloadBase64
          }
        ]
      };

      try {
        await tonConnect.sendTransaction(tx);
        alert('✅ Payment sent with comment!');
        closeModal();
      } catch (err) {
        alert('❌ Payment failed.');
      }
    };

    tonConnect.onStatusChange(wallet => {
      if (wallet && wallet.account) {
        document.getElementById('walletAddress').textContent = `Connected: ${wallet.account.address}`;
      }
    });

    loadCards();
  </script>

  <style>
    body {
      font-family: Arial;
      margin: 0;
      background: #111;
      color: white;
      text-align: center;
    }

    .wallet-connect {
      margin-top: 20px;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 40px;
    }

    .card {
      background: #222;
      margin: 15px;
      padding: 15px;
      border-radius: 10px;
      width: 200px;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
    }

    .buyBtn {
      margin-top: 10px;
      padding: 10px;
      background: #00aaff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal.hidden {
      display: none;
    }

    .modal-content {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 30px;
      cursor: pointer;
    }
  </style>
</body>
</html>
